<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CGL Mock Test Leaderboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f7f7f7; }
    h1 { text-align: center; }
    .user-row {
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .user-row span { display: block; font-size: 1.1rem; }
    .accuracy-breakdown { margin-top: 0.5rem; font-size: 0.95rem; color: #444; }
  </style>
</head>
<body>

<h1>ðŸ“Š CGL Leaderboard</h1>
<div id="leaderboard"></div>

<script>
  // Initialize Firebase
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const maxMarks = { maths: 50, english: 50, reasoning: 50, gk: 50 };
  const medals = ["ðŸ¥‡", "ðŸ¥ˆ", "ðŸ¥‰"];

  function renderAccuracy(user) {
    let html = "";
    for (let section in maxMarks) {
      const score = user[section] ?? 0;
      const accuracy = ((score / maxMarks[section]) * 100).toFixed(1);
      html += `<div>${section.toUpperCase()}: ${accuracy}%</div>`;
    }
    return html;
  }

  function renderLeaderboard(users) {
    const container = document.getElementById("leaderboard");
    container.innerHTML = "";

    users.sort((a, b) => b.total - a.total);

    users.forEach((user, i) => {
      const badge = i < 3 ? medals[i] : "";
      container.innerHTML += `
        <div class="user-row">
          <span>${i + 1}. ${badge} ${user.name}</span>
          <span>Total Marks: ${user.total}</span>
          <div class="accuracy-breakdown">${renderAccuracy(user)}</div>
        </div>
      `;
    });
  }

  // Fetch leaderboard from Firestore
  db.collection("mockResults").get().then(snapshot => {
    const users = [];
    snapshot.forEach(doc => {
      users.push(doc.data());
    });
    renderLeaderboard(users);
  });
</script>

</body>
</html>
