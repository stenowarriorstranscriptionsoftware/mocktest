<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CGL Mock Test Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-100 transition duration-300">
  <div class="max-w-5xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-6">ðŸ“Š CGL Mock Test Tracker</h1>

    <!-- Dark Mode Toggle -->
    <div class="flex justify-end mb-4">
      <button id="toggleDark" class="bg-black text-white px-4 py-1 rounded hover:bg-gray-800 transition">ðŸŒ™ Toggle Dark Mode</button>
    </div>

    <!-- Form Section -->
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 mb-8">
      <h2 class="text-xl font-semibold mb-4">Enter Your Test Marks</h2>
      <form id="marksForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" id="name" placeholder="Your Name" required class="input-style">
        <input type="number" id="maths" placeholder="Maths Marks" required class="input-style">
        <input type="number" id="english" placeholder="English Marks" required class="input-style">
        <input type="number" id="reasoning" placeholder="Reasoning Marks" required class="input-style">
        <input type="number" id="gk" placeholder="GK Marks" required class="input-style">
        <button type="submit" class="col-span-1 md:col-span-2 bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Submit</button>
      </form>
    </div>

    <!-- Filter Section -->
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 mb-8">
      <h2 class="text-xl font-semibold mb-4">Filter Leaderboard</h2>
      <div class="flex flex-col md:flex-row gap-4 items-center">
        <input type="date" id="filterDate" class="input-style w-full md:w-auto">
        <input type="text" id="filterName" placeholder="Filter by Name" class="input-style w-full md:w-auto">
        <button id="applyFilter" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">Apply Filter</button>
        <button id="clearFilter" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500 transition">Clear</button>
      </div>
    </div>

    <!-- Leaderboard Section -->
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">Leaderboard</h2>
        <button id="exportCSV" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition">ðŸ“¥ Export as CSV</button>
      </div>
      <div class="overflow-x-auto">
        <table class="min-w-full text-sm text-left">
          <thead class="bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200">
            <tr>
              <th class="py-2 px-3">Rank</th>
              <th class="py-2 px-3">Name</th>
              <th class="py-2 px-3">Total</th>
              <th class="py-2 px-3">Maths</th>
              <th class="py-2 px-3">English</th>
              <th class="py-2 px-3">Reasoning</th>
              <th class="py-2 px-3">GK</th>
              <th class="py-2 px-3">Date</th>
            </tr>
          </thead>
          <tbody id="leaderboard" class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700"></tbody>
        </table>
      </div>
      <div id="averages" class="mt-4 font-medium text-sm text-gray-600 dark:text-gray-300"></div>
    </div>
  </div>

  <style>
    .input-style {
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      padding: 0.5rem;
      width: 100%;
      background-color: white;
    }
    .dark .input-style {
      background-color: #1f2937;
      color: white;
      border-color: #4b5563;
    }
  </style>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDJPCpAZWgGLbE7Rsh4NaIPDPwNXNkaDlQ",
      authDomain: "scorecard-93031.firebaseapp.com",
      databaseURL: "https://scorecard-93031-default-rtdb.firebaseio.com",
      projectId: "scorecard-93031",
      storageBucket: "scorecard-93031.firebasestorage.app",
      messagingSenderId: "397775062722",
      appId: "1:397775062722:web:929072a4ab23f6ed87dd5b",
      measurementId: "G-69BF1TLDYG"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const scoresRef = ref(db, "scores");

    const form = document.getElementById("marksForm");
    const tableBody = document.getElementById("leaderboard");
    const filterDate = document.getElementById("filterDate");
    const filterName = document.getElementById("filterName");
    const applyFilter = document.getElementById("applyFilter");
    const clearFilter = document.getElementById("clearFilter");

    let allScores = [];

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = form.name.value.trim();
      const maths = +form.maths.value;
      const english = +form.english.value;
      const reasoning = +form.reasoning.value;
      const gk = +form.gk.value;
      const total = maths + english + reasoning + gk;
      const today = new Date().toISOString().split("T")[0];

      push(scoresRef, { name, maths, english, reasoning, gk, total, date: today });
      form.reset();
    });

    onValue(scoresRef, (snapshot) => {
      const data = snapshot.val();
      allScores = [];

      for (let id in data) {
        allScores.push(data[id]);
      }

      renderTable(allScores);
    });

    function renderTable(scores) {
      scores.sort((a, b) => b.total - a.total);
      tableBody.innerHTML = "";

      let totalMaths = 0, totalEng = 0, totalRes = 0, totalGK = 0;

      scores.forEach((user, index) => {
        totalMaths += user.maths;
        totalEng += user.english;
        totalRes += user.reasoning;
        totalGK += user.gk;

        const row = `
          <tr class="hover:bg-gray-100 dark:hover:bg-gray-700">
            <td class="py-2 px-3">${index + 1}</td>
            <td class="py-2 px-3">${user.name}</td>
            <td class="py-2 px-3">${user.total}</td>
            <td class="py-2 px-3">${user.maths}</td>
            <td class="py-2 px-3">${user.english}</td>
            <td class="py-2 px-3">${user.reasoning}</td>
            <td class="py-2 px-3">${user.gk}</td>
            <td class="py-2 px-3">${user.date || "N/A"}</td>
          </tr>`;
        tableBody.innerHTML += row;
      });

      const avg = scores.length > 0 ? {
        maths: (totalMaths / scores.length).toFixed(2),
        english: (totalEng / scores.length).toFixed(2),
        reasoning: (totalRes / scores.length).toFixed(2),
        gk: (totalGK / scores.length).toFixed(2)
      } : { maths: 0, english: 0, reasoning: 0, gk: 0 };

      document.getElementById("averages").innerText =
        `ðŸ“Š Averages â†’ Maths: ${avg.maths}, English: ${avg.english}, Reasoning: ${avg.reasoning}, GK: ${avg.gk}`;
    }

    applyFilter.addEventListener("click", () => {
      let filtered = [...allScores];
      const date = filterDate.value;
      const name = filterName.value.trim().toLowerCase();

      if (date) {
        filtered = filtered.filter(entry => entry.date === date);
      }

      if (name) {
        filtered = filtered.filter(entry => entry.name.toLowerCase().includes(name));
      }

      renderTable(filtered);
    });

    clearFilter.addEventListener("click", () => {
      filterDate.value = "";
      filterName.value = "";
      renderTable(allScores);
    });

    document.getElementById("exportCSV").addEventListener("click", () => {
      const rows = [
        ["Rank", "Name", "Total", "Maths", "English", "Reasoning", "GK", "Date"],
        ...allScores
          .sort((a, b) => b.total - a.total)
          .map((user, i) => [i+1, user.name, user.total, user.maths, user.english, user.reasoning, user.gk, user.date])
      ];
      const csv = rows.map(r => r.join(",")).join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "leaderboard.csv";
      link.click();
    });

    document.getElementById("toggleDark").addEventListener("click", () => {
      document.documentElement.classList.toggle("dark");
    });
  </script>
</body>
</html>
